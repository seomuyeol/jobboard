<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorate="~{layout/common}">
<head>
<meta charset="UTF-8">
<title>セオ、フリーラン</title>

<!-- Font Awesome -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
	rel="stylesheet" />
<!-- Google Fonts -->
<link
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	rel="stylesheet" />
<!-- MDB -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css"
	rel="stylesheet" />

</head>

<body>
	<div layout:fragment="contents">
		<div class="">
			<div class="">
				<table class="table">
					<thead>
						<h3>セオで転職活動を始めよう！</h3>
					</tbody>
				</table>
			</div>
			<div class="right" sec:authorize="hasRole('COMPANY')">
				<a href="/company/offer/create" class="btn btn-primary"> 新規作成 </a>
			</div>
		</div>
		<!-- START THE FEATURETTES -->

		<hr class="featurette-divider">
		<div class="container marketing">
			<div class="row">
				<div class="intro">
					<div class="col">
						<div class="card mb-2">
							<div class="card-body d-flex justify-content-between py-2">
								<div class="input-group input-group-lg">
									<span class="input-group-text border-0 px-1" id="basic-addon2"><i
										class="fas fa-search fa-lg" style="color: #939597;"></i></span> <input
										type="text" class="form-control form-control-lg rounded"
										th:value="${param.word}" placeholder="Search"
										aria-label="Search" aria-describedby="basic-addon2" />
								</div>
								<p class="mb-0 d-flex flex-row align-self-center"
									style="color: #939597;">
									<span class="font-weight-bold pe-1">108 </span>results
								</p>
							</div>
						</div>
						<div class="card">
							<div class="card-body p-4">
								<h6 class="mt-3 mb-4" style="color: #939597;">Advanced
									search</h6>
								<div class="row">
									<div class="col-md-4 mb-3">
										<input type="text"
											class="form-control btn-outline-dark btn-rounded"
											id="datepicker1" placeholder="Arrival date" />
									</div>
									<div class="col-md-4 mb-3">
										<input type="text"
											class="form-control btn-outline-dark btn-rounded"
											id="datepicker2" placeholder="Departure date" />
									</div>
									<div class="col-md-4 mb-3">
										<select name="prefecture"
											class="form-select btn-outline-dark btn-rounded"
											aria-label="Default select example">
											<option selected>地域</option>
											<option th:each="prefecture : ${prefectures}"
												th:value="${prefecture}" th:text="${prefecture}"
												th:selected="${#strings.equals(param.prefecture, prefecture)}">
											</option>
										</select>
									</div>
								</div>
								<div class="row">
									<div class="col-md-4 mb-3">
										<select class="form-select btn-outline-dark btn-rounded"
											aria-label="Default select example">
											<option selected>Open this select menu</option>
											<option value="1">1 adult</option>
											<option value="2">2 adult</option>
											<option value="3">3 adult 以上</option>
										</select>
									</div>
									<div class="col-md-4 mb-3">
										<select class="form-select btn-outline-dark btn-rounded"
											aria-label="Default select example">
											<option selected>Open this select menu</option>
											<option value="1">One</option>
											<option value="2">Two</option>
											<option value="3">Three</option>
										</select>
									</div>
									<div class="col-md-4 mb-3">
										<select class="form-select btn-outline-dark btn-rounded"
											aria-label="Default select example">
											<option selected>Open this select menu</option>
											<option value="1">One</option>
											<option value="2">Two</option>
											<option value="3">Three</option>
										</select>
									</div>
								</div>
								<div
									class="d-flex justify-content-between align-items-center mt-4">
									<div>
										<button type="button" class="btn btn-dark btn-rounded">Search</button>
										<button type="button" class="btn btn-link btn-rounded"
											style="color: #939597;" data-mdb-ripple-color="dark">
											Delete</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<table class="table">
							<thead>
								<tr>
									<th>キャンプ場タイトル</th>
									<th>キャンプ場詳細/th>
									<th>キャンプ先</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="offer : ${offers}" th:object="${offer}">
									<td th:text="*{title}"></td>
									<td th:text="*{contents}"></td>
									<td th:text="*{address}"></td>
									<td><a th:href="@{|/offer/*{id}|}">表示</a></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<hr class="featurette-divider">



				<!-- /END THE FEATURETTES -->

			</div>
		</div>
	</div>
</body>

</html>
