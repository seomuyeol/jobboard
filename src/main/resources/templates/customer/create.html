<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/common}">
<head>
<meta charset="UTF-8">
<title>アカウント作成 - Winスクール ジョブボード</title>
</head>
<body>
<div layout:fragment="contents">

<nav>
	<ol class="breadcrumb">
		<li class="breadcrumb-item">
			<a href="/account">アカウント一覧</a>
		</li>
		<li class="breadcrumb-item active">アカウント作成</li>
	</ol>
</nav>

<form th:action="@{/customer/create}" th:object="${accountForm}" method="post">
	<input type="hidden" th:field="*{type}">
	<div class="row mb-3">
		<div class="col-2">種別</div>
		<div class="col-10" th:switch="*{type}">
			<span th:case="administrator">管理者</span>
			<span th:case="company">会社</span>
			<span th:case="person">個人</span>
		</div>
	</div>

	<div class="form-group row">
		<label for="username" class="col-2 col-form-label">ユーザID</label>
		<div class="form-floating col-4 mb-3">
            <input type="email" th:field="*{username}" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
		<div class="col-6">
			<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="form-text text-muted"></span>
		</div>
	</div>
	<div class="form-group row">
		<label for="password" class="col-2 col-form-label">パスワード</label>
		<div class="form-floating col-4">
            <input type="password" th:field="*{password}" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
		<div class="col-6">
			<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="form-text text-muted"></span>
		</div>
	</div>
	<div class="form-group row">
		<div class="offset-2 col-10">
			<div class="form-check">
				<input type="checkbox" th:field="*{active}" class="form-check-input" checked>
				<label th:for="${#ids.prev('active')}" class="form-check-label">有効</label>
			</div>
		</div>
	</div>
 	<div class="form-group row">
		<div class="offset-2 col-2">
			<input type="submit" class="btn btn-primary">
		</div>
	</div>
</form>

</div>
</body>
</html>
