<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/s_css.css">
<link rel="stylesheet" href="/css/carousel.css">
<title>共通レイアウト</title>

<head>
<div class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
	<div class="container-fluid">
		<a class="navbar-brand" href="/">セオ、フリーランス</a>
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
			data-bs-target="#navbarCollapse" aria-controls="navbarCollapse"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarCollapse">
			<ul class="navbar-nav me-auto mb-2 mb-md-0">
				<li class="nav-item"><a class="nav-link active"
					aria-current="page" href="/">Home</a></li>
				<li class="nav-item"><a class="nav-link" href="offer/list">List</a></li>
				<li class="nav-item"><a class="nav-link disabled" href="#"
					tabindex="-1" aria-disabled="true">Disabled</a></li>
			</ul>
		</div>
	</div>
	<div class="col-1">
		<span class="navbar-text " sec:authorize="isAuthenticated()">
			ユーザID: <span sec:authentication="name"></span>
		</span>
	</div>
	<ul class="navbar-nav">
		<li class="nav-item" sec:authorize="!isAuthenticated()">
			<a href="/login" class="nav-link">Sign</a>
		</li>
		<li class="nav-item" sec:authorize="isAuthenticated()">
			<form th:action="@{/logout}" method="post" class="">
				<input type="submit" value="ログアウト" class="btn nav-link">
			</form>
		</li>
	</ul>
</div>
</head>
<body>
	<div class="container-fluid">
		<div layout:fragment="contents"></div>
		<footer th:replace="layout/footer::footerFragment"></footer>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
